sudo: required
language: python
services:
- docker

env:
  global:      
  - DOCKER_IMAGE=leon11sj/data-upload-microservice:version-1.3.0-$TRAVIS_JOB_NUMBER
  - secure: 
  - secure: 

before_install:
- docker-compose -f docker-compose.test.yml up -d --build

script:
- docker-compose -f docker-compose.test.yml exec upload  pytest "app/tests" -p no:warnings
- docker build -f Dockerfile.prod -t "$DOCKER_IMAGE" .

after_script:
- docker-compose -f docker-compose.test.yml down -v

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push "$DOCKER_IMAGE"